<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon — PortoNews</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Old+Standard+TT&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Old Standard TT", serif;
      background-image: linear-gradient(
        to right,
        rgba(255, 210, 0, 0.4),
        rgba(200, 160, 0, 0.1) 11%,
        rgba(0, 0, 0, 0) 35%,
        rgba(200, 160, 0, 0.1) 65%
      );
      box-shadow: inset 0 0 75px rgba(255, 210, 0, 0.3),
        inset 0 0 10px rgba(255, 210, 0, 0.4),
        inset 0 0 3px rgba(220, 121, 0, 0.355);
      color: #333;
    }

    .font-logo {
      font-family: "Old English Text MT", "Libre Baskerville", serif;
    }

    .font-heading {
      font-family: "Old English Text MT", "Libre Baskerville", serif;
    }

    .newspaper-stamp {
      box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
    }

    .torn-paper-bottom {
      position: absolute;
      top: -20px;
      left: 0;
      right: 0;
      height: 20px;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='20' viewBox='0 0 100 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 Q 5 5, 10 0 T 20 5 T 30 0 T 40 5 T 50 0 T 60 5 T 70 0 T 80 5 T 90 0 T 100 5 V 20 H 0 Z' fill='%23f3e5d2'/%3E%3C/svg%3E");
      background-size: 100% 100%;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col justify-center items-center px-4 py-16 relative">
  <div class="torn-paper-bottom"></div>

  <div class="absolute top-6 right-6 bg-amber-900 text-amber-100 px-3 py-1 text-sm font-bold newspaper-stamp" id="today-date">
  </div>
  <div class="absolute top-6 left-6 bg-amber-900 text-amber-100 px-3 py-1 text-sm font-bold newspaper-stamp">
    FREE
  </div>

  <main class="bg-amber-50 border-4 border-black shadow-[8px_8px_0_0_rgba(0,0,0,0.2)] px-8 py-12 max-w-2xl text-center relative z-10">
    <h1 class="text-5xl md:text-6xl font-logo text-amber-900 tracking-tight mb-6">COMING SOON</h1>
    <p class="text-lg leading-relaxed font-serif text-black">
      Heads up — this profile website project is on its way. Stay tuned for the launch of <span class="font-heading">Fadhil PortoNews</span>. This page is a placeholder, but soon it will be filled with some content that showcases my skills and projects.
    </p>

  </main>

  <script>
    // Tanggal otomatis
    const dateContainer = document.getElementById("today-date");
    const now = new Date();
    const options = { year: "numeric", month: "long", day: "numeric" };
    dateContainer.textContent = now.toLocaleDateString("en-US", options).toUpperCase();
  </script>
</body>

</html>
